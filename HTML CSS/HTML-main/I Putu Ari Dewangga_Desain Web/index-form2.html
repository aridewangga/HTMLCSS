<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanah Lot Destination</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <form action="#" method="POST">
        <table border="0" align="center">
            <tr>
                <td colspan="3" align="center"> FORM PENDAFTARAN</td>
            </tr>
            <tr>
                <td>NIK</td>
                <td>:</td>
                <td><input type="text" name="nik" placeholder="NIK"></td>
            </tr>
            <tr>
                <td>Nama Lengkap</td>
                <td>:</td>
                <td><input type="text" name="nama lengkap" placeholder="Nama Lengkap"></td>
            </tr>
            <tr>
                <td>email</td>
                <td>:</td>
                <td><input type="email" name="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td>password</td>
                <td>:</td>
                <td><input type="password" name="password" id="Password"></td>
            </tr>
            <tr>
                <td>jenis kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" id="jk" name="jk" value="Laki-laki">
                    <label for="laki-laki">laki-laki</label>
                    <input type="radio" id="jk" name="jk" value="Perempuan">
                    <label for="perempuan">perempuan</label><br>
                </td>
            </tr>
            <tr>
                <td>agama</td>
                <td>:</td>
                <td>
                    <select name="agama">
                        <option value="hindu">Hindu</option>
                        <option value="islam">Islam</option>
                        <option value="budha">Budha</option>
                        <option value="kristen">Kristen Protestan</option>
                        <option value="khatolik">Khatolik</option>
                        <option value="konghucu">Konghucu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>hobi</td>
                <td>:</td>
                <td>
                    <input type="checkbox" id="sepeda" name="sepeda" value="bersepeda">
                    <label for="sepeda">Bersepeda</label><br>
                    <input type="checkbox" id="baca" name="baca" value="membaca">
                    <label for="baca">Membaca</label><br>
                    <input type="checkbox" id="sepak bola" name="sepak bola" value="sepak bola">
                    <label for="sepak bola">Sepak Bola</label><br>
                </td>
            </tr>
            <tr>
                <td>File Foto</td>
                <td>:</td>
                <td>
                    <input type="fili"
                    id="avatar" name="avatar"
                    accept="images/png, image/png">
                </td>
            </tr>
            <tr>
                <td>Mesin Pencarian</td>
                <td>:</td>
                <td><input type="search" name="cari" placeholder="kata pencarian...">
                <button>Cari</button>
                </td>
            </tr>
            <tr>
                <td>input URL</td>
                <td>:</td>
                <td><input type="url" name="url" placeholder="https://"></td>
            </tr>
            <tr>
                <td>alamat</td>
                <td>:</td>
                <td><textarea name="alamat" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>Jumlah barang yang dibeli</td>
                <td>:</td>
                <td><input type="number" name="number"></td>
            </tr>
            <tr>
                <td align="right"><button>batal</button></td>
                <td colspan="2" align="left"><button>kirim</button></td>
            </tr>
        </table>
    </form>
    
    <td></td>
</body>
</html>
